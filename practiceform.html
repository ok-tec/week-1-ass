<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/background.css">
</head>

<body>
<form>
    <fieldset>

        <div class="reg_full"  id ='reg'>
    <p>   
        <legend>registration form</legend>
        <label for="fullname">fullname</label><br>
        <input type="text" id="fullname" name="name" value="name" >
        
    </p>
        <label for="passwd">password</label><br>
        <input type="password" id="passwd" name="passwd" value="passwd">
    </p>
</div>

<p>
    <p><label for="female">gender</label></p>
    <input type="radio" name="Gender" id="female" value="f">female
    <input type="radio" name="Gender" id="male" value="m">male
</p>

<p>
    <p><label for="female">gender</label></p>
    <input type="checkbox" name="gender 1" id="female" value="f">female
    <input type="checkbox" name="gender 2" id="male" value="m">male
</p>

<p>
    <p><label for="colour">colour</label></p>
    <input type="color" name="colour" id="colour">
</p>

<p>
    <label for="dob">date of birth</label>
    <input type="date" name="dob" id="dob">
</p>

<p>
    <label for="age">age</label>
    <input type="number" name="age" id="age">
</p>

<p>
    <label for="email">email</label>
    <input type="email" name="email" id="email">
</p>

<p>
<label for="range">range</label>
<input type="range" name="range" id="range" min="" max="">
</p>

<P>
    <label for="myFruit">What's your favorite fruit?</label>
<input type="text" name="myFruit" id="myFruit"   list="mySuggestion">
<datalist id="mySuggestion">
  <option> Apple </option>
  <option> Banana </option>
  <option> Blackberry </option>
  <option> Blueberry </option>
  <option> Lemon </option>
  <option> Lychee </option>
  <option> Peach </option>
  <option> Pear </option>
</datalist>
</P>
drop a message
    <p><textarea name="message" id="message" cols="30" rows="10"></textarea></p>

<p>
    <label for="country code">countries</label>
    <input type="tel" name="country code" id="+234">
    
</p>
<input type="submit" value="submit">

</form>    
</body>
</html>
